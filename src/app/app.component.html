<vg-player (onPlayerReady)="onPlayerReady($event)" *ngIf="_isBrowser">
  <vg-overlay-play></vg-overlay-play>
  <vg-buffering></vg-buffering>

  <vg-scrub-bar>
    <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
    <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
  </vg-scrub-bar>

  <vg-controls [vgAutohide]="true" [vgAutohideTime]="1">
    <vg-play-pause></vg-play-pause>
    <vg-playback-button></vg-playback-button>

    <button class="btn-skip" (click)="fastBack(10)">
      <mat-icon>replay_10</mat-icon>
    </button>

    <button class="btn-skip" (click)="fastForward(10)">
      <mat-icon>forward_10</mat-icon>
    </button>

    <button class="btn-skip" (click)="fastBack(30)">
      <mat-icon>replay_30</mat-icon>
    </button>

    <button class="btn-skip" (click)="fastForward(30)">
      <mat-icon>forward_30</mat-icon>
    </button>

    <vg-time-display vgProperty="current" vgFormat="mm:ss"></vg-time-display>

    <vg-scrub-bar style="pointer-events: none;"></vg-scrub-bar>

    <vg-time-display vgProperty="left" vgFormat="mm:ss"></vg-time-display>
    <vg-time-display vgProperty="total" vgFormat="mm:ss"></vg-time-display>

    <vg-track-selector></vg-track-selector>
    <vg-mute></vg-mute>
    <vg-volume></vg-volume>

    <vg-fullscreen></vg-fullscreen>
  </vg-controls>

  <video [vgMedia]="media" #media id="singleVideo" preload="auto" crossorigin>
    <source
      src="https://test.rtg.workers.dev/0:/Animeeeeeee/One%20Piece%20ft%20Kozuki%20Kaila%20&%20Kawamatsu%20Dono/%5BSubsPlease%5D%20One%20Piece%20-%201029%20(1080p)%20%5B083B5E54%5D.mkv"
      type="video/mp4">
